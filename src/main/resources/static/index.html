<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

<input type="hidden" id="taskIdUser">
<!-- Register Section -->
<div id="registerSection">
    <h1>Create User</h1>
    <div id="CreateUserForm">
        <form onsubmit="createUser(); return false;">
            <div class="input-group">
                <input type="text" class="input" id="create_username" required>
                <label class="user-label" for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" class="input" id="create_password" required>
                <label class="user-label" for="password">Password</label>
            </div>
            <button class="button" onclick="createUser()">Create</button>
            <p>Already have an account? <a class="signin-button" href="#" onclick="showSection('loginSection')">Login</a></p>
        </form>
        <p id="createError" style="color: red; margin-top: 10px;"></p>
    </div>
</div>

<!-- Login Section -->
<div id="loginSection" style="display: none;">
    <h1>Login</h1>
    <form onsubmit="loginUser(); return false;">
        <div id="loginUserForm">
            <div class="input-group">
                <input type="text" class="input" id="username" required>
                <label class="user-label" for="username">Username</label>
            </div>
            <div class="input-group">
                <input type="password" class="input" id="password" required>
                <label class="user-label" for="password">Password</label>
            </div>
            <button class="button" onclick="loginUser()">Login</button>
        </div>
    </form>
    <p id="loginError" style="color: red; margin-top: 10px;"></p>
    <div>
        <p>Don't have an account? <a class="signup-button" href="#" onclick="showSection('registerSection')">Sign Up</a></p>
    </div>
</div>
<!-- Store Section -->
<div id="storeSection" style="display: none;">
    <div class="coming-soon">
        <i class="fa-solid fa-shop"></i>
        <h1>Coming Soon!</h1>
        <button onclick=goToTasks()>Voltar</button>
    </div>
</div>
<!-- Task Section -->
<div id="taskSection" style="display: none;">
    <h1>Create Task</h1>
    <div class="user-info">
        <div class="username">
            <i class="fa-solid fa-circle-user"></i>
            <span><span id="LoginUsername"></span></span><br>
        </div>
        <div class="balance">
            <i class="fa-solid fa-coins"></i>
            <span> <span id="userBalance">0</span></span>
        </div>
    </div>
    <form class="form-wrapper" onsubmit="createTask(); return false;">
        <div class="input-wrapper">
            <i class="fa-solid fa-plus"></i>
            <input type="text" id="taskName" class="task-input" placeholder="Task Name" required autocomplete="off">
        </div>
    </form>
    <ul id="taskList" class="task-list"></ul>
    <div id="emptyMessage" class="empty-message" style="display: none;">
        <p>No tasks to show.</p>
    </div>
    <div id="bottomIcons" class="bottom-icons">
        <i class="fa-solid fa-right-from-bracket logout-icon" onclick="logout()"></i>
        <i class="fa-solid fa-store store-icon" onclick="goToStore()"></i>
    </div>

</div>
<span id="warning">this is a test app, there is no security methods so do not put your personal information.</span>

</body>
</html>
